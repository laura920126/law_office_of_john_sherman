backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: public/images/blog
public_folder: /images/blog

collections:
  - name: blog
    label: Blog Posts
    folder: content/blog
    create: true
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Title (Spanish)
        name: titleEs
        widget: string
      - label: URL Slug (English)
        name: slug
        widget: string
        hint: URL-friendly name (e.g., high-net-worth-divorce)
      - label: URL Slug (Spanish)
        name: slugEs
        widget: string
        hint: URL en español (e.g., divorcio-alto-patrimonio)
      - label: Meta Title (English)
        name: metaTitle
        widget: string
        hint: SEO title for search engines (50-60 characters)
        required: false
      - label: Meta Title (Spanish)
        name: metaTitleEs
        widget: string
        hint: Título SEO para motores de búsqueda (50-60 caracteres)
        required: false
      - label: Meta Description (English)
        name: metaDescription
        widget: text
        hint: SEO description for search engines (150-160 characters)
        required: false
      - label: Meta Description (Spanish)
        name: metaDescriptionEs
        widget: text
        hint: Descripción SEO para motores de búsqueda (150-160 caracteres)
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Category
        name: category
        widget: select
        options:
          - Family Law
          - Personal Injury
      - label: Featured Image
        name: image
        widget: image
        required: false
      - label: Excerpt
        name: excerpt
        widget: text
        hint: Short description for blog listing (1-2 sentences)
      - label: Excerpt (Spanish)
        name: excerptEs
        widget: text
      - label: Read Time
        name: readTime
        widget: string
        default: 5 min read
      - label: Content
        name: body
        widget: markdown
      - label: Content (Spanish)
        name: bodyEs
        widget: markdown
      - label: FAQ (English)
        name: faq
        widget: list
        required: false
        hint: Add frequently asked questions for this article (good for SEO)
        fields:
          - label: Question
            name: question
            widget: string
          - label: Answer
            name: answer
            widget: text
      - label: FAQ (Spanish)
        name: faqEs
        widget: list
        required: false
        hint: Preguntas frecuentes para este artículo
        fields:
          - label: Pregunta
            name: question
            widget: string
          - label: Respuesta
            name: answer
            widget: text
